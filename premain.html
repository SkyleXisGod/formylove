<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miłosne Przyciski</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: pulseBackground 3s infinite alternate;
        }

        @keyframes pulseBackground {
            0% {
                background-color: #121212;
            }
            50% {
                background-color: #330000;
            }
            100% {
                background-color: #121212;
            }
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .btn {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            color: #ff0000;
            border: 4px solid #ff0000;
            border-radius: 50%;
            font-size: 50px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            animation: pulseButton 3s infinite ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        @keyframes pulseButton {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 0, 0, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            }
        }

        .btn:hover {
            transform: scale(1.2);
        }

        .btn:focus {
            outline: none;
        }

        .icon {
            font-size: 70px;
        }

    </style>
</head>
<body>

<div class="button-container">
    <!-- Przycisk z sercem -->
    <a href="main.html" class="btn">
        <i class="fas fa-heart icon"></i>
    </a>
    <!-- Przycisk ze smutną minką -->
    <a href="whensad.html" class="btn">
        <i class="fas fa-sad-tear icon"></i>
    </a>
    <!-- Przycisk z uśmiechem -->
    <a href="wannalaugh.html" class="btn">
        <i class="fas fa-smile-beam icon"></i>
    </a>
</div>

</body>
</html>
